<!DOCTYPE html>

<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    </head>
    <body style="background-color: black;">
    <h1 align= "center" style="color: white;">Hello there {{ sp.me.display_name }}</h1>
    

            <!--Carousel Wrapper-->
<div style= "background-color: black;" align="center" id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
  
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">

        {% for  i in playlist_info %}
        {% if forloop.first %}

      <div class="carousel-item active">
        <div class="view">
            <form  action={% url 'showtracks' %} method="POST">{% csrf_token %}
                {% csrf_token %}
                <input name= {{ i.2 }} type="image" width=300 height= 300 class="d-block" src={{ i.1 }}
                alt="carousel pic"/>
          </form>
          <div class="mask rgba-black-light"></div>
        </div>
        <div style="margin: 150px; background-color: yellow"></div>
        <div style="padding: 20px 0;" class="carousel-caption">
          <h3 class="h3-responsive">{{ i.0 }}</h3>
        </div>
      </div>

      {% else %}
      <div class="carousel-item ">
          <div class="view">
              <form  action={% url 'showtracks' %} method="POST">{% csrf_token %}
                  {% csrf_token %}
                  <input name={{ i.2 }}  type="image" width=300 height= 300 class="d-block" src={{ i.1 }}
                  alt="carousel pic"/>
              </form>
            <div class="mask rgba-black-light"></div>
          </div>
          <div style="margin: 150px; background-color: yellow"></div>
          <div style="padding: 20px 0;" class="carousel-caption">
            <h3>{{ i.0 }}</h3>
          </div>
        </div>

        {% endif %}
        {% endfor %}
      
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->

    <form action={% url 'welcome' %}>
        <input type="submit" value="Home" type="button" class="btn btn-success btn-primary btn-lg"/>
    </form>
    
    <form action={% url 'createplaylist' %}>
        <input type="submit" value="Create new playlist" type="button" class="btn btn-success btn-primary btn-lg"/>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    


    
    
  </body>
</html>
