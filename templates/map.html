<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Parties around you</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      {% for o in playlist_list %}
      <form action={% url 'showtracks' %} id= "{{o.playlist_id}}" method="POST">{% csrf_token %}
          <input type="hidden"  name="playlist_id" value={{o.playlist_id}}>
        
    </form>
      
      {% endfor %}


    
    <div id="map"></div>
    <script>
      function addMarker(location, map,title,id) {
    
  var marker = new google.maps.Marker({
    position: location, 
    map: map,
    title: title
  });

  marker.addListener('click', function() {
    document.getElementById(id).submit();
        });

  
    console.log(marker.title);



      }


      function initMap() {
        
        if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
        var myLatLng = {lat: position.coords.latitude, lng: position.coords.longitude};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: myLatLng
        });

        

        {% for o in playlist_list %}
          addMarker({lat: {{o.lat}}, lng: {{o.long}} },map,"{{ o.title}}" ,"{{o.playlist_id }}");
          
        {% endfor %}


        

      });
      } else {
          console.log("geolocation IS NOT available");
      }

        

        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBR-XMWn0KJE6rvsO4hIuq6iE3rk2YlBdo&callback=initMap">
    </script>
  </body>
</html>
